<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التقسيم العشوائي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600&display=swap');
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .error-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to { width: 200%; height: 200%; opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg transform transition-all hover:shadow-2xl">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">حاسبة التقسيم العشوائي</h1>
        <div id="inputForm">
            <div class="mb-5">
                <label for="divisions" class="block text-gray-600 font-medium mb-1">عدد الأقسام</label>
                <input type="number" id="divisions" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="أدخل عددًا صحيحًا موجبًا" min="1">
            </div>
            <div class="mb-5">
                <label for="limit" class="block text-gray-600 font-medium mb-1">الحد الأقصى لكل قسم</label>
                <input type="number" id="limit" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="أدخل عددًا صحيحًا موجبًا" min="1">
            </div>
            <div class="mb-5">
                <label for="dollarRating" class="block text-gray-600 font-medium mb-1">معدل الدولار</label>
                <input type="number" id="dollarRating" step="0.01" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="أدخل عددًا موجبًا" min="0.01">
            </div>
            <div id="totalInput" class="mb-5">
                <label for="total" class="block text-gray-600 font-medium mb-1">المبلغ الإجمالي</label>
                <input type="number" id="total" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="أدخل عددًا صحيحًا موجبًا" min="1">
            </div>
            <button onclick="calculate()" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-300 btn-ripple">احسب</button>
        </div>
        <div id="error" class="text-red-500 mt-3 hidden text-center font-medium"></div>
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">الأقسام العشوائية:</h2>
            <ul id="divisionsList" class="list-disc list-inside text-gray-700 mb-4"></ul>
            <p id="sum" class="mt-2 font-semibold text-gray-800"></p>
            <div class="mt-6 flex space-x-3 space-x-reverse">
                <button onclick="recalculateSame()" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white p-3 rounded-lg hover:from-green-600 hover:to-green-700 transition duration-300 transform hover:scale-105 btn-ripple">متابعة (نفس المعلمات)</button>
                <button onclick="newTotal()" class="flex-1 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white p-3 rounded-lg hover:from-yellow-600 hover:to-yellow-700 transition duration-300 transform hover:scale-105 btn-ripple">مبلغ إجمالي جديد</button>
                <button onclick="newParameters()" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white p-3 rounded-lg hover:from-red-600 hover:to-red-700 transition duration-300 transform hover:scale-105 btn-ripple">معلمات جديدة</button>
            </div>
        </div>
    </div>

    <script>
        let divisions, limit, dollarRating, total;

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('error-slide-in');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
                errorDiv.classList.remove('error-slide-in');
            }, 3000);
        }

        function generateRandomDivisions(total, divisions, limit) {
            const maxRetries = 1000;
            for (let retry = 0; retry < maxRetries; retry++) {
                let amounts = [];
                let remaining = total;
                for (let i = 0; i < divisions - 1; i++) {
                    let maxPossible =

 Math.min(limit, remaining - (divisions - i - 1));
                    if (maxPossible < 1) return null;
                    let amount;
                    let attempts = 100;
                    do {
                        amount = Math.floor(Math.random() * maxPossible) + 1;
                        attempts--;
                        if (attempts <= 0) return null;
                    } while (amounts.includes(amount));
                    amounts.push(amount);
                    remaining -= amount;
                }
                if (remaining > limit || remaining < 1 || amounts.includes(remaining)) {
                    continue;
                }
                amounts.push(remaining);
                if (amounts.reduce((sum, val) => sum + val, 0) === total) {
                    return amounts;
                }
            }
            return null;
        }

        function calculate() {
            const divisionsInput = document.getElementById('divisions').value;
            const limitInput = document.getElementById('limit').value;
            const dollarRatingInput = document.getElementById('dollarRating').value;
            const totalInput = document.getElementById('total').value;

            divisions = parseInt(divisionsInput);
            limit = parseInt(limitInput);
            dollarRating = parseFloat(dollarRatingInput);
            total = parseInt(totalInput);

            if (isNaN(divisions) || divisions <= 0) {
                showError("يرجى إدخال عدد صحيح موجب لعدد الأقسام.");
                return;
            }
            if (isNaN(limit) || limit <= 0) {
                showError("يرجى إدخال عدد صحيح موجب للحد الأقصى.");
                return;
            }
            if (isNaN(dollarRating) || dollarRating <= 0) {
                showError("يرجى إدخال عدد موجب لمعدل الدولار.");
                return;
            }
            if (isNaN(total) || total <= 0) {
                showError("يرجى إدخال عدد صحيح موجب للمبلغ الإجمالي.");
                return;
            }
            if (limit * divisions < total) {
                showError("خطأ: حاصل ضرب عدد الأقسام والحد الأقصى أقل من المبلغ الإجمالي.");
                return;
            }

            const result = generateRandomDivisions(total, divisions, limit);
            if (!result) {
                showError("خطأ: غير قادر على إنشاء أقسام عشوائية فريدة بالمعلمات المحددة.");
                return;
            }

            // Display results
            const divisionsList = document.getElementById('divisionsList');
            divisionsList.innerHTML = '';
            result.forEach((amount, index) => {
                const li = document.createElement('li');
                li.textContent = `القسم ${index + 1}: ${amount} (القيمة: $${(amount * dollarRating).toFixed(2)})`;
                divisionsList.appendChild(li);
            });
            document.getElementById('sum').textContent = `مجموع الأقسام: ${result.reduce((sum, val) => sum + val, 0)} (القيمة الإجمالية: $${(result.reduce((sum, val) => sum + val, 0) * dollarRating).toFixed(2)})`;
            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
        }

        function recalculateSame() {
            const result = generateRandomDivisions(total, divisions, limit);
            if (!result) {
                showError("خطأ: غير قادر على إنشاء أقسام عشوائية فريدة بالمعلمات المحددة.");
                return;
            }
            const divisionsList = document.getElementById('divisionsList');
            divisionsList.innerHTML = '';
            result.forEach((amount, index) => {
                const li = document.createElement('li');
                li.textContent = `القسم ${index + 1}: ${amount} (القيمة: $${(amount * dollarRating).toFixed(2)})`;
                divisionsList.appendChild(li);
            });
            document.getElementById('sum').textContent = `مجموع الأقسام: ${result.reduce((sum, val) => sum + val, 0)} (القيمة الإجمالية: $${(result.reduce((sum, val) => sum + val, 0) * dollarRating).toFixed(2)})`;
        }

        function newTotal() {
            document.getElementById('inputForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('divisions').disabled = true;
            document.getElementById('limit').disabled = true;
            document.getElementById('dollarRating').disabled = true;
            document.getElementById('total').value = '';
            document.getElementById('total').focus();
        }

        function newParameters() {
            document.getElementById('inputForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('divisions').disabled = false;
            document.getElementById('limit').disabled = false;
            document.getElementById('dollarRating').disabled = false;
            document.getElementById('divisions').value = '';
            document.getElementById('limit').value = '';
            document.getElementById('dollarRating').value = '';
            document.getElementById('total').value = '';
            document.getElementById('divisions').focus();
        }
    </script>
</body>
</html>
